<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GIS Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        nav { background: #333; padding: 10px; }
        nav a { color: white; padding: 10px; text-decoration: none; }
        nav a:hover { background: #555; }
        .container { width: 80%; margin: auto; padding: 20px; background: white; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .header { padding: 20px; background: #444; color: white; }
        #map { height: 600px; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="map.html">Interactive Map</a>
        <a href="data.html">Data & Analysis</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Interactive GIS Map</h1>
            <p>Toggle layers to explore Isle of Wight GIS data.</p>
        </div>
        <div id="map"></div>
    </div>

    <script>
        var map = L.map('map').setView([50.6938, -1.3047], 10);
        
        var baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load GeoJSON Layers
        function loadGeoJSON(url, style, callback) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var layer = L.geoJSON(data, { style: style });
                    callback(layer);
                });
        }

        var townLayer, roadLayer, rainfallContours;

        loadGeoJSON('towns.geojson', {
            color: "red",
            radius: 6
        }, layer => {
            townLayer = layer;
        });

        Promise.all([
            new Promise(resolve => loadGeoJSON('iow_a_roads.geojson', { color: "black", weight: 2 }, resolve)),
            new Promise(resolve => loadGeoJSON('iow_b_roads.geojson', { color: "black", weight: 1 }, resolve))
        ]).then(layers => {
            roadLayer = L.layerGroup(layers);
        });

        loadGeoJSON('rainfall_contours.geojson', {
            color: "blue",
            weight: 1.5,
            opacity: 0.8
        }, layer => {
            rainfallContours = layer;
        });

        var rainfallOverlay = L.imageOverlay(
            'https://lilkuku.github.io/webmappingassignments453290/tiff_1.png', 
            [[50.82, -1.57], [50.55, -1.09]],
            { opacity: 0.6 }
        );

        // Layer Control
        var overlayMaps = {
            "Towns & Population": townLayer,
            "Road Network": roadLayer,
            "Rainfall Contours": rainfallContours,
            "Rainfall Intensity": rainfallOverlay
        };

        L.control.layers(null, overlayMaps).addTo(map);
    </script>
</body>
</html>
