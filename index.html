<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GIS Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        nav { background: #333; padding: 10px; }
        nav a { color: white; padding: 10px; text-decoration: none; }
        nav a:hover { background: #555; }
        .container { width: 80%; margin: auto; padding: 20px; background: white; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .header { padding: 20px; background: #444; color: white; }
        #map { height: 600px; width: 100%; margin-top: 20px; }

        /* Contour Labels */
        .contour-label {
            font-size: 12px;
            font-weight: bold;
            color: black;
            background: white;
            padding: 2px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="map.html">Interactive Map</a>
        <a href="data.html">Data & Analysis</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Interactive GIS Map</h1>
            <p>Toggle layers to explore Isle of Wight GIS data.</p>
        </div>

        <div id="map"></div>
    </div>

    <script>
        var map = L.map('map').setView([50.6938, -1.3047], 10);  // Center on Isle of Wight

        // Base Layer (OpenStreetMap)
        var baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Empty GeoJSON Layer for Rainfall Contours (Initially Empty)
        var rainfallContours = L.geoJSON(null, {
            style: function (feature) {
                return {
                    color: "blue",  // Contour line color
                    weight: 1.5,    // Thickness of contour lines
                    opacity: 0.8    // Transparency
                };
            },
            onEachFeature: function (feature, layer) {
                if (feature.properties.Contour) {
                    // Label always visible
                    layer.bindTooltip(
                        feature.properties.Contour + " mm",
                        { permanent: true, direction: "center", className: "contour-label" }
                    );

                    // Popup on click
                    layer.bindPopup("Rainfall: " + feature.properties.Contour + " mm");
                }
            }
        });

        // Fetch and load the GeoJSON file for Rainfall Contours
        fetch('https://lilkuku.github.io/webmappingassignments453290/rainfall_contours_corrected.geojson')
        .then(response => response.json())
        .then(data => {
            rainfallContours.addData(data);  // Add data to the GeoJSON layer
        })
        .catch(error => console.error('Error loading Rainfall Contours GeoJSON:', error));

        // PNG Raster Overlay (Rainfall Intensity)
        var imageBounds = [[50.82, -1.57], [50.55, -1.09]];  // Approximate bounds for Isle of Wight

        var rainfallOverlay = L.imageOverlay(
            'https://lilkuku.github.io/webmappingassignments453290/tiff_1.png', 
            imageBounds, 
            { opacity: 0.6 } // Adjust transparency if needed
        );

        // Layer Control Panel (Allows Toggling Layers)
        var overlayMaps = {
            "Rainfall Contours": rainfallContours,
            "Rainfall Intensity": rainfallOverlay
        };

        L.control.layers(null, overlayMaps).addTo(map);

    </script>

</body>
</html>
